<html>
    <head>
        <meta charset="UTF-8">
        <title>Online-register</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <p class="title">Онлайн щоденник</p>
        </header>
        <main>
        <div class="header-2">
            <p class="menu title-2">Розклад занять</p>
            <a href='#' class="menu title-3">Home</a>
            <a href="contact.html" class="menu title-3">Contact</a>

            <label class="switch menu title-3">
                <input type="checkbox" class="toggle" id="myToggle">
                <span class="slider"></span>
            </label>

        </div>
        
        <div class="days main">
            <h3>Виберіть День</h3>
            <div class="days-container">
                <button class="day-btn" data-day="Понеділок">Пн</button>
                <button class="day-btn" data-day="Вівторок">Вт</button>
                <button class="day-btn" data-day="Середа">Ср</button>
                <button class="day-btn" data-day="Четвер">Чт</button>
                <button class="day-btn" data-day="П'ятниця">Пт</button>
            </div>
        </div>

        <div class="workplace main">
            <div class="main-container">
                <div class="add-lesson-container">
                    <p class="text">Додати урок</p>
                    <input type="text" class="name" value="Додати урок">
                    <button class="add-lesson-btn">Додати</button>
                </div>
                <div class="add-homework-container">
                    <p class="text">Додайте урок</p>
                    <select class="choose-lesson">
                        <option value="example" selected>Виберіть предмет</option>
                    </select>
                    <input type="text" class="name" value="Додати домашку">
                    <button class="add-homework-btn">Додати</button>
                </div>
            </div>
            
            <div class="shedule">
                <div class="container">
                    <h1>ВАШ РОЗКЛАД</h1>
                    <div id="schedule-list">
                    </div>
                </div>
            </div>

        </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
