<html>
    <head>
        <meta charset="UTF-8">
        <title>Online-register</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <p class="title">Онлайн щоденник</p>
        </header>

        <div class="header-2">
            <p class="rozklad">Розклад занять</p>
            <p class="menu">Home</p>
            <p class="menu">Contact</p>
        </div>
        <div class="main">
            <p class="select">Виберіть день</p>

            <div class="days">
                <a href="#">Понеділок</a>
                <a href="#">Вівторок</a>
                <a href="#">Середа</a>
                <a href="#">Четвер</a>
                <a href="#">П’ятниця</a>
            </div>

            <div class="work-place">
                <div class="add">
                    <p class="add-all add-lesson add-lesson-text">Додайте урок</p>
                    <input type="text" placeholder="Додати урок" class="add-all add-lesson input-lesson">
                    <button type="submit" class="add-all add-lesson add-lesson-btn">Додати</button>

                    <p class="add-all add-hw add-hw-text">Домашка</p>
                    <!-- доробити -->
                    <select class="add-all add-hw select-lessons"></select>
                    <!-- ось це -->
                    <input type="text" placeholder="Додати домашку" class="add-all add-hw input-hw">
                    <button type="submit" class="add-all add-hw add-hw-btn">Додати</button>
                </div>

                <div class="lessons">
                     <p class="title-lessons">ВАШ РОЗКЛАД</p>
                     <div class="lesson-1">
                        <p>Урок 1 - домашка</p>
                        <input type="checkbox" class="star">
                    </div>

                    <div class="lesson-1">
                        <p>Урок 2 - домашка</p>
                        <input type="checkbox" class="star">
                    </div>

                    <!-- ще через js -->
                </div>
            </div>
        </div>
    </body>
</html>
