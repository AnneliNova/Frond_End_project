<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Наші Контакти </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="modal-overlay" id="modalOverlay"> 
        <div class="contact-modal" id="contactModal">
            
            <header class="modal-header">
                <h2 class="contact-title">Наші контакти</h2>
                <span class="close-button" onclick="closeModal()">&times;</span>
            </header>
            <div class="modal-content">
                <a href="https:" class="link-for-social">
                <div class="social-link">
                    <i class="fab fa-instagram social-icon"></i>
                    <span class="social-name">@exemple</span>
                </div>
                </a>
                <a href="https:" class="link-for-social">
                <div class="social-link">
                    <i class="fab fa-telegram-plane social-icon"></i>
                    <span class="social-name">@exemple</span>
                </div>
                </a>
                <a href="https:" class="link-for-social">
                <div class="social-link">
                    <i class="fab fa-facebook social-icon"></i>
                    <span class="social-name">@exemple</span>
                </div>
                </a>
                <a href="tel:+380973020069" class="link-for-social">
                <div class="social-link">
                    <i class="fas fa-phone social-icon"></i>
                    <span class="social-name">Тел.: 098 XXX XX XX</span>
                </div>
                </a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
